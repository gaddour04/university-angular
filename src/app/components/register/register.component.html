<header class="header_inner">
    <!-- Preloader -->
    <!--<div id="preloader">
        <div id="status">&nbsp;</div>
    </div>    -->
    <div class="header_top">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-12">
                    <div class="info_wrapper">
                        <div class="contact_info">                   
                            <ul class="list-unstyled">
                                <li><i class="fa fa-phone" aria-hidden="true"></i>20 212 021</li>
                                <li><i class="fa fa-envelope-o" aria-hidden="true"></i>university@gmail.com</li>
                            </ul>                    
                        </div>
                        <div class="login_info">
                             <ul class="d-flex">
                                <li class="nav-item"><a routerLink="/register" class="nav-link sign-in js-modal-show"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign Up</a></li>
                                <li class="nav-item"><a routerLink="/login" class="nav-link join_now js-modal-show"><i class="fa fa-user-o" aria-hidden="true"></i>Login</a></li>
                            </ul>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"style="background: url(assets/images/stem-grad5.jpg);"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form [formGroup]="registerForm" class="user" (ngSubmit)="registerUser()">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        placeholder="First Name" formControlName="firstname">
                                        <small class="text-danger" *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid">Firstname is required</small>
                                </div> 
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-user" id="exampleLastName"
                                        placeholder="Last Name" formControlName="lastname">
                                        <small class="text-danger" *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">Firstname is required</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                    placeholder="Email Address" formControlName="email">
                                    <small class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">Email is invalid</small>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password" formControlName="password">
                                        <small class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">minimum 8 caract√©res</small>
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Repeat Password" formControlName="password2">
                                       
                                </div>
                            </div>
                            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-user btn-block" style="background-color: rgb(109, 109, 114);">
                                Register Account
                            </button>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block" style="background-color: red;">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block" style="background-color: blue;">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="login.html" routerLink='/login'>Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
